unit.星空战争重置版-boss.name = 轮回之末
unit.星空战争重置版-boss.description = 不幸，我们又探测到了强烈的亚空间信号，时空预测院刚传来最糟糕的消息，我们的未来变得飘忽不定，我们能否胜利？这，取决于你.
unit.星空战争重置版-毒刺.name = 毒刺
unit.星空战争重置版-毒刺.descripton = 十多万年前人类的典籍中描绘过一种异形舰船，它以穿刺这种简单粗暴的方式毁灭了上千战舰。尽管那部典籍的宇宙观是错误的，但这种舰船却与毒刺的武器极为相似，护盾应该能很好地拦截它.
unit.星空战争重置版-焚灭.name = 焚灭
unit.星空战争重置版-焚灭.description = 我们以为死神已是这些人恶魔的顶峰，然而在焚灭的面前，死神就是个弟弟。它能发射威力巨大的空间燃烧武器，让一切化为尘土，即使逃过一劫，仍逃不过大火吞噬
unit.星空战争重置版-矿舰.name = 工业舰
unit.星空战争重置版-矿舰.description = 工业矿舰,高速挖矿
unit.星空战争重置版-人族大舰.name = '征服者'重型星舰
unit.星空战争重置版-人族大舰.description = 为了应负日益增强的敌人，人联科学家日夜不息地研制了这种重型星舰。   全长：1800米（450象素）     武器：巡航导弹           防护：15000.
unit.星空战争重置版-人族旗舰.name = '光荣'战斗旗舰
unit.星空战争重置版-人族旗舰.description = 天知道造出这么个大家伙让多少人累死饿死，让多少科学家脑细胞死完，但总之，有了它，人类就有了同宇宙一战之力。         全长：3000米（750象素）     武器：光子鱼雷           防护：55000.
unit.星空战争重置版-人族小舰.name = '银河'小型星舰
unit.星空战争重置版-人族小舰.description = 人类常规舰队最初的主要小型力量之一 全长:480米（120）                武器:散射导弹                     防御:3000.
unit.星空战争重置版-人族中舰.name = '统治者'中型星舰
unit.星空战争重置版-人族中舰.description = 人类常规舰队的主要力量之一       全长:1200米（300）    武器：散射导弹                  防御:9000.
unit.星空战争重置版-闪影.name = 闪影
unit.星空战争重置版-闪影。description = 这种敌人出现于入侵前期，但直到最近才被发现，因为它太快了.
unit.星空战争重置版-时间大.name = '黑渊魔爪'战斗旗舰
unit.星空战争重置版-时间大.description = 与其它种族不同，时间族舰队结构十分奇特，要么是大型舰，要么是tardis，尽管这个型号的船长达2800米，却仍被时空族人用作'基础可牺牲战斗力'                  全长：2800米（700象素）     武器：引力发生器             防护：50000.
unit.星空战争重置版-时间小.name = '时空之魂'战用tardis
unit.星空战争重置版-时间小.description = 不满300米的长度对战用星舰来说可是相当少见的，但对战用tardis却是绰绰有余，足以将大火力与高防御，高机动兼顾。              全长：240米（60象素）     武器：时空抹除器             防护：100000.
unit.星空战争重置版-碎裂.name = 碎裂
unit.星空战争重置版-碎裂.description = 有着和lich相同的攻击方式，但就算十个lich也顶不上一个碎裂
unit.星空战争重置版-小矿.name = 工业无人机
unit.星空战争重置版-小矿.description = 自动采集各种矿物的无人机
unit.星空战争重置版-星灵族大舰.name = '暴风'重型星舰
unit.星空战争重置版-星灵族大舰.description = 作为各大星族的主要战舰，'暴风'级星舰集合了速度，火力，防御等多个优点 全长：1944米（486象素）     武器：离子炮             防护：25000.
unit.星空战争重置版-星灵族旗舰.name = '星云'战斗旗舰
unit.星空战争重置版-星灵族旗舰.description = 很奇怪的，一向比人族科技领先的星辰各族竟然比人类睌造出这种巨型单位，说真的，如果不是人类所迫，没有'人'会去造这种东西。      全长：3200米（800象素）     武器：充能主炮             防护：65000.
unit.星空战争重置版-星灵族小舰.name = '探索者'小型星舰
unit.星空战争重置版-星灵族小舰.descripton = 在战争的初期这种战舰就被创造出来，其高射速的特点使其能更好地对付人类的战机海战术。      全长：600米（150象素）     武器：速射光子炮             防护：5000.
unit.星空战争重置版-星灵族中舰.name = '星辰'中型星舰
unit.星空战争重置版-星灵族中舰.description = 星辰级星舰是最早参战的型号之，其横向的设计加大了火力输中面积。 横向全长：1000米（250象素）     武器：集束能量炮             防护：12000.
unit.星空战争重置版-虚境之主.name = 虚境之主
unit.星空战争重置版-虚境之主.description = 我们对付过了无数敌人，虽然都是恐怖至极的玩意，但我们从未像今天一样毫无胜算，这东西太大了，我们只能殊死一搏，万幸它飞得可慢了
unit.星空战争重置版-战机.name = '武士'战机
unit.星空战争重置版-战机.description = 小型战机，极脆弱，但却是分散敌人注意的好东西。      全长：128米（32象素）     武器：射弹机枪             防护：200.
zones.星空战争重置版-序章1.name: "序章1",
zones.星空战争重置版-: "这是故事开始的地方，你从医疗仓醒来。。。。."

zones.星空战争重置版-合集1.name: "科研所的救援",
zones.星空战争重置版-: "--这里是卡加罗科研站，刚才我们遭到了空间恶魔袭击，还好只是先头部队，但我们必须撤离，因为我们侦测到了大规模空间波动，它们应该不远了。                                          你奉命驾驶救援舰前往救援，科研站有20w科学家，每传送一名科学家你将获得一个科研点，用飞船上的发射台尽可能传送他们！敌人会迅速增多   ",

zones.星空战争重置版-合集2.name: "矿区救援",
zones.星空战争重置版-: "随着时间推移，空间越来越不稳定，到处是破空而出的怪物，几乎所有的舰队都在四处奔波，审议会，星环联合会，恒星联盟。。。所有的集会都参与了。你的舰队被派往奈洛兰星区的一个矿场，请立刻构筑防御体系，敌人可不会等你。",

zones.星空战争重置版-合集3.name: "意外之敌",
zones.星空战争重置版-: "--你：啊，连续战斗了三个月，终于有人顶替了，可以放。。。             --飞船系统：紧级通讯，来源：审议会第三交涉舰队。                     --你：艹？什么事？接通             --审议会某成员：。。。告。。。是恶魔。。。他们。。。打开。。。。恶。。。能将。。。强行剥离。。。远离。。。星域。。。重。。。[通讯信号中断]                                 --你：什么玩意，谁打开了什么？难道哪个憨皮还故意放恶魔出来？等等，剥什么玩意。。。                     --飞船系统[伴随巨烈振动]：警告，超空间泡异常！跃迁强行中断          警告：受到攻击，护盾离线       警告：前舰体穿透                  警告：供能中断，多系统。。。。    --你：我丢！！。",

zones.星空战争重置版-合集4.name: "末日初临",
zones.星空战争重置版-: "[red]注意：本关请先活过第十五波直接放弃，然后自定义携带足够资源作战。	[yellow]--托上回那个孤儿文明的福，空间裂口的数量增加了一圈，我们甚至检测到了更大的怪物即将到来，不过也亏它大，我们准确地预测了它来临的时间	--所以我应该。。。	--时间还有，我们给你配备了一条建造工程建，你要在附近空域修筑防御，你大概会有十五分钟。。。嘿，别往上装采矿无人机，那里空得什么都没有"。

zones.星空战争重置版-合集5.name: "末日之战",
zones.星空战争重置版-: "自击败虚境之主后，我们以为灾难已经结束，然而，一个更加庞大的信号产生了，天知道这些怪物有多大，希望这是最后一只。你有半小时来布置防御，另外，附近星球上也有不少资源可供利用",

zones.星空战争重置版-人族1.name: "始源",
zones.星空战争重置版-: "这是故事开始的地方，人类的远征军发现了一个有大量资源的星球.占据它，抵御敌人",

zones.星空战争重置版-人族2.name: "星云深渊",
zones.星空战争重置版-: "众所周知，星云内部有着丰富的资源，不幸的是，敌人也知道",

zones.星空战争重置版-人族3.name: "守卫星城",
zones.星空战争重置版-: "--终于把这些低贱的虫子赶出这颗星球了。如此富裕的星域当然要给高贵的人类来开发喽。                       --所以我是来。。。                 --注意你对上级的礼仪！立正，上校，你的使命就是完成星城的建设，还有，如果外银河的那些杂种再过来，把它们打回老家。"

zones.星空战争重置版-人族4.name: "旗舰指挥",
zones.星空战争重置版-: "我们首艘超级旗舰完工了！今天是个伟大的日子，你很荣幸被选作总指挥带领这条旗舰守卫我们最重要的生产基地，奖励会随时间增加而变多",

zones.星空战争重置版-人族5.name: "决战",
zones.星空战争重置版-: "这是大战的尾声，围绕银河一周都在发生这样的决战。为此，你必需做好万全的准备。                            --Hey等等，为什么船上有那么多空位？                                  --联邦政府实再没钱了，毕竟要打造那么多战舰，不过我们的间谍偷到了外星佬的冷却系统蓝图，船上那些空位可以安装。",

zones.星空战争重置版-时间族1.name: "始源",
zones.星空战争重置版-: "这是故事开始的地方，人类的远征军发现了一个有大量资源的星球，于是他们开始侵略，阻止他们！                   --为什么给我个六边形玩意？       --喂喂，这六边形造价也不低，再说初次遇敌，奇怪的形状才能让敌人大吃一惊。                   --你：。。。。给我调台tardis不行啊？我艹，还要自己采矿，让我多带点资源会死啊。                     --喂，好歹能飞能打了，行吧",

zones.星空战争重置版-时间族2.name: "星云深渊",
zones.星空战争重置版-: "众所周知，星云内部有着丰富的资源，不幸的是，敌人也知道                    --终于开战舰了。。为什么装甲是隔壁借的？                              --护盾失效了你还指望装甲？省点钱吧",

zones.星空战争重置版-时间族3.name: "时间线的更正",
zones.星空战争重置版-: "--事实证明，时空科技的泛滥就是个灾难，好了，现在fuzi族的舰队打不过nuken空间站就准备回到它初建的时候摧毁它，这群蠢货是当真不知道那里有现在人类反侵略的领袖爷爷在吗。           --所以？                           --驾驶这个盘子回去击败fuzi舰队，密集的型体会让我们更快。。至少等那个人离开，时间线计算机会告诉你什么时候能走的。"

zones.星空战争重置版-时间族4.name: "两面为难",
zones.星空战争重置版-: "哦，发克，现在好了，人类也搞出了时空技术，而刚出现的时间裂缝无疑将大大方便双方乱搞时空，要是不去阻止，时间线将变得一团糟，好了，现在由你去镇守，对，来一个打一个。"

zones.星空战争重置版-时间族5.name: "决战",
zones.星空战争重置版-: "这是大战的尾声，围绕银河一周都在发生这样的决战。为此，你必需做好万全的准备。                            --Hey等等，为什么船上有那么多空位？                                  --人类间谍破坏了我们的一部分蓝图库，武器冷却设备的蓝图没了，我们连日设计，但还没来得及实装，这是蓝图，你边打边改装吧。"

zones.星空战争重置版-星灵族1.name: "始源",
